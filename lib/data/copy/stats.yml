invalid:
    leader: You don't seem to be a club leader! I can't get any stats for you :(
    check_ins: I can give you stats once you've had 3 meetings.

stats: |
    These are stats for your club at <%= school_name %>!

    In the <%= days_alive %> days you've been checking in with me, you've had <%= total_meetings %> meetings. Across all of your recorded club meetings, on average you have <%= '%.2f' % avg_attendance %> people attend your meetings.
